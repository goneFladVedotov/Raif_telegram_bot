<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        .qr-code {
            width:  400px;
            height: 400px;
            margin: 20px auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Оплата заказа order_id </h1>
    <p>Вы можете оплатить заказ отсканировав QR код</p>
    <img class="qr-code" src="https://via.placeholder.com/400">
    <p>Или можете перейти в приложение банка</p>
    <a class="button" href="#">Перейти в приложение банка</a>
</div>
</body>
</html>
